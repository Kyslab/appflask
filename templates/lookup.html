<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup Data</title>
</head>
<body>

<h1>Lookup User Balance. tìm trên ggshet dulieu cho 1 kết quả test ggsheet</h1>

<form method="POST">
    <label for="id">Enter ID:</label>
    <input type="text" name="id" id="id" required>
    <button type="submit">Search</button>
</form>

{% if result %}
    <h2>Result:</h2>
    <p>ID: {{ result['id'] }}</p>
    <p>Email: {{ result['email'] }}</p>
    <p>Balance: ${{ result['balance'] }}</p>
{% elif result is none %}
    <p>No result found.</p>
{% endif %}

</body>
</html>
