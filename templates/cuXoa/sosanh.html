<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mergexcel - Công cụ hợp nhất và quản lý tệp Excel trực tuyến.">
    <title>Mergexcel - Trang chủ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="intro">
            <header>
                <h1>Chào mừng đến với Mergexcel</h1>
                <p>Mergexcel là công cụ trực tuyến giúp bạn hợp nhất và quản lý các tệp Excel một cách hiệu quả.</p>
            </header>
            <section>
                <h2>Lợi ích của Mergexcel</h2>
                <p>Hợp nhất tệp nhanh chóng, quản lý dữ liệu dễ dàng, và nhiều hơn nữa...</p>
            </section>
        </div>
        <div class="login">
            <h2>Đăng nhập để tiếp tục</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </form>
            <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký</a></p>
        </div>
    </div>
</body>
</html>
